<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
          href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B800" />
    <title>Bus Service - Driver</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
     style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
            <div class="flex items-center gap-4 text-[#0d141c]">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"
                              fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z"
                              fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">Bus Service</h2>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h3 class="text-[#0d141c] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">Upload a photo of your bus</h3>
                <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4">
                    Make sure the photo includes the entire bus. The bus number should be clearly visible and the photo should be taken in daylight.
                </p>
                <div class="flex flex-col p-4">
                    <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#cedbe8] px-6 py-14">
                        <p class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Upload Photo</p>
                        <input type="file" id="busPhoto" accept="image/*" class="block">
                        <button id="uploadPhotoBtn"
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]">
                            <span class="truncate">Upload Photo</span>
                        </button>
                    </div>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <div class="flex w-full flex-1 items-stretch rounded-xl">
                            <input id="busNumber" placeholder="Enter your bus number"
                                   class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d141c] focus:outline-0 focus:ring-0 border-none bg-[#e7edf4] focus:border-none h-14 placeholder:text-[#49719c] p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                   value=""/>
                            <div class="text-[#49719c] flex border-none bg-[#e7edf4] items-center justify-center pr-4 rounded-r-xl border-l-0"
                                 data-icon="Camera" data-size="24px" data-weight="regular">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                                     viewBox="0 0 256 256">
                                    <path
                                        d="M208,56H180.28L166.65,35.56A8,8,0,0,0,160,32H96a8,8,0,0,0-6.65,3.56L75.71,56H48A24,24,0,0,0,24,80V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V80A24,24,0,0,0,208,56Zm8,136a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V80a8,8,0,0,1,8-8H80a8,8,0,0,0,6.66-3.56L100.28,48h55.43l13.63,20.44A8,8,0,0,0,176,72h32a8,8,0,0,1,8,8ZM128,88a44,44,0,1,0,44,44A44.05,44.05,0,0,0,128,88Zm0,72a28,28,0,1,1,28-28A28,28,0,0,1,128,160Z"></path>
                                </svg>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <button id="shareLocationBtn"
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2589f4] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                            style="display: none;">
                        <span class="truncate">Share Location</span>
                    </button>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <button id="stopLocationBtn"
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7edf4] text-[#0d141c] text-sm font-bold leading-normal tracking-[0.015em]"
                            style="display: none;">
                        <span class="truncate">Stop Sharing Location</span>
                    </button>
                </div>
                <div id="photoUploadStatus" class="text-[#0d141c] text-base font-normal leading-normal px-4"></div>
                <div id="locationSharingStatus" class="text-[#0d141c] text-base font-normal leading-normal px-4"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    $(document).ready(function () {
        const socket = io();
        let locationInterval;

        $('#uploadPhotoBtn').click(function () {
            const fileInput = $('#busPhoto')[0];
            fileInput.click();
        });

        $('#busPhoto').change(function () {
            const fileInput = $('#busPhoto')[0];
            const busNumber = $('#busNumber').val();
            if (fileInput.files.length > 0 && busNumber) {
                const formData = new FormData();
                formData.append('photo', fileInput.files[0]);
                formData.append('bus_number', busNumber);

                $.ajax({
                    type: 'POST',
                    url: '/upload_image',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#photoUploadStatus').text(response.message);
                        if (response.success) {
                            $('#shareLocationBtn').show();
                            $('#stopLocationBtn').show();
                        }
                    },
                    error: function (xhr, status, error) {
                        $('#photoUploadStatus').text("Image upload failed.");
                    }
                });
            } else {
                alert('Please select an image file and enter a bus number.');
            }
        });

        $('#shareLocationBtn').click(function () {
            const busNumber = $('#busNumber').val();
            if (navigator.geolocation) {
                $('#locationSharingStatus').text('Sharing location...');
                locationInterval = setInterval(function () {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        const location = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        $.ajax({
                            type: 'POST',
                            url: '/set_location',
                            contentType: 'application/json',
                            data: JSON.stringify({location: location, bus_number: busNumber}),
                            success: function (response) {
                                if (response.success) {
                                    $('#locationSharingStatus').text('Location is being shared.');
                                } else {
                                    $('#locationSharingStatus').text(response.message);
                                }
                            }
                        });
                    });
                }, 5000); // Send location every 5 seconds
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        $('#stopLocationBtn').click(function () {
            clearInterval(locationInterval);
            const busNumber = $('#busNumber').val();
            $.ajax({
                type: 'POST',
                url: '/stop_location',
                contentType: 'application/json',
                data: JSON.stringify({bus_number: busNumber}),
                success: function (response) {
                    if (response.success) {
                        $('#locationSharingStatus').text('Location sharing stopped.');
                    }
                }
            });
        });
    });
</script>
</body>
</html>
