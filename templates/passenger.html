                  <h3 class="text-[#0d141c] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">Track your bus in real time</h3>
                  <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4">
                      Enter the bus number to see its location on the map. You can find the bus number on the front and side of the bus.
                  </p>
                  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                      <label class="flex flex-col min-w-40 flex-1">

                                 value=""/>
                      </label>
                  </div>
                  <div class="flex px-4 py-3">
                      <button id="verifyBusNumberBtn"
                              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#2589f4] text-slate-50 text-base font-bold leading-normal tracking-[0.015em]">

                      </button>
                  </div>
                  <div id="busNumberStatus" class="text-[#0d141c] text-base font-normal leading-normal px-4"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-nMNlpuaDprql/AN1A7hYgPj8S5zP0C/Nw5uwD/2y4p4PL/DRH8Fw5MXY5sxDXITlHJ2lPLsV5tbmQUp2j1U0KQ==" crossorigin=""></script>
  <script>
      $(document).ready(function () {
          const socket = io();
          let map;
          let marker;
  
          $('#verifyBusNumberBtn').click(function () {
              const busNumber = $('#passengerBusNumber').val();
              if (busNumber) {
                  $.ajax({
                      type: 'POST',
                      url: '/verify_bus_number',
                      contentType: 'application/json',
                      data: JSON.stringify({bus_number: busNumber}),
                      success: function (response) {
                          $('#busNumberStatus').text(response.message);
                          if (response.success) {
                              if (!map) {
                                  map = L.map('map').setView([0, 0], 2);
                                  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                                  }).addTo(map);
                              }
                              socket.on('location_update', function (data) {
                                  if (data.bus_number === busNumber) {
                                      if (data.location) {
                                          const {latitude, longitude} = data.location;
                                          if (marker) {
                                              marker.setLatLng([latitude, longitude]);
                                          } else {
                                              marker = L.marker([latitude, longitude]).addTo(map);
                                          }
                                          map.setView([latitude, longitude], 15);
                                      } else {
                                          if (marker) {
                                              map.removeLayer(marker);
                                              marker = null;
                                          }
                                          alert('Location sharing stopped.');
                                      }
                                  }
                              });
                          } else {
                              alert(response.message);
                          }
                      }
                  });
              } else {
                  alert('Please enter a bus number.');
              }
          });
      });
  </script>
